<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catch ME if you can</title>
    <link rel="stylesheet" href="css/game.css">
  </head>
  <body>

    <div class="choose_character">
      <h class="head"> choose your character </h>
      <img class="choose_char" src="img/sinfor.png" id="s"></img>
      <img class="choose_char" src="img/minion.png" id="m"></img>
    </div>
    <div class="map">
      <img src="img/bubble.png" id="first_b"></img>
      <img src="img/bubble.png" id="second_b"></img>
      <img src="img/bubble.png" id="third_b"></img>
      <img id="ch"></img>
      <button type="button" name="button">next</button>
    </div>
    <div id="header">
      <span class="lives">
        Lives :
      </span>
      <span class="badges">
        Badges :
      </span>
      <span id="timer">
      </span>
    </div>
    <div id="content" class="game">

    </div>
    <script type="text/javascript" src="js/game.js">
    </script>
  </body>
</html>
