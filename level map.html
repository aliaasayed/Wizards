<html>

<head>
<title>level map</title>
<style>
#first_b{
position: absolute;
height: 45%;
width: 20%;
bottom: 10px;
right: 900px;
}
#first_b:hover{
 transform: scale(1.2);
-webkit-filter: brightness(120%);
}
#second_b{
position: absolute;
height: 45%;
width: 20%;
bottom: 10px;
right: 600px;
filter: brightness(50%);
}

#third_b{
position: absolute;
height: 45%;
width: 20%;
bottom: 10px;
right: 300px;
filter: brightness(50%);
}
#ch{
position: absolute;
width: 260px;
height: 300px;
bottom:230px;
}
</style>
</head>
<body>
<img src="img/bubble.png" id="first_b"></img>
<img src="img/bubble.png" id="second_b"></img>
<img src="img/bubble.png" id="third_b"></img>
<img id="ch"></img>
<script src="js/level map.js"></script>
</body>
</html>
