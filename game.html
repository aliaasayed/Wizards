<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catch ME if you can</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="choose_character">
      <h class="head"> choose your character </h>
      <img class="choose_char" src="img/sinfor.png" id="s"></img>
      <img class="choose_char" src="img/minion.png" id="m"></img>
    </div>
    <div class="map">
      <img src="img/bubble.png" id="first_b"></img>
      <img src="img/bubble.png" id="second_b"></img>
      <img src="img/bubble.png" id="third_b"></img>
      <img id="ch"></img>
      <button type="button" name="button">next</button>
    </div>
    <center>
    <div id="header">
      <span id="live">

      </span>
      <span class="badges">
        Badges :
      </span>
      <span id="timer">
      </span>
    </div>

    <div id="content" class="game">

    </div>

    </center>
    <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
          <span id="closeModalBtn" class="closeButtons">&times;</span>
          <h2>Badge Unlocked</h2>
          <h2>Super Eye</h2>
      </div>
      <div class="modal-body">
          <p>Catch Minions 3 times in a row badge</p>
          <img src="img/superman.gif">
      </div>
    </div>
  </div>
  <div id="simpleModal2" class="modal">
    <div class="modal-content">
      <div class="modal-header">
          <span id="closeModalBtn2" class="closeButtons">&times;</span>
          <h2>Badge Unlocked</h2>
          <h2>Hit Man</h2>
      </div>
      <div class="modal-body">
          <p>Never Miss The Target</p>
          <img src="img/hitman.png" id="hitimg">
      </div>
    </div>
  </div>
  <div id="simpleModal3" class="modal">
    <div class="modal-content">
      <div class="modal-header">
          <span id="closeModalBtn3" class="closeButtons">&times;</span>
          <h2>Badge Unlocked</h2>
          <h2>Fastest Man Alive</h2>
      </div>
      <div class="modal-body">
          <p>Faster Than Time</p>
          <img src="img/flash.png" id="flashimg">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/game.js">
  </script>
  </body>
</html>
